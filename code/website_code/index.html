<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Retail Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mock Retail Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button id="btn-login" class="btn">Login</button></li>
                    <li><button id="btn-signup" class="btn">Sign Up</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Our Store!</h2>
            <p>Discover the latest trends in fashion.</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Mac Laptop</h3>
                <p>$1999.99</p>
                <button class="btn btn-add-to-cart" data-id="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Lenovo Laptop</h3>
                <p>$2429.99</p>
                <button class="btn btn-add-to-cart" data-id="2" data-name="Product 2" data-price="24.99">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-display"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mock Retail. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
